<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
  "></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js
  "></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFilp = () => {
        reset();
        setInvert((current) => !current);
      };
      return (
        <div>
          <label for="minutes">Minutes</label>
          <input
            id="minutes"
            placeholder="Minutes"
            type="number"
            value={invert ? amount * 60 : amount}
            onChange={onChange}
            disabled={invert}
          />
          <h4>You want convert {amount}</h4>
          <label for="hours">Hours</label>
          <input
            id="hours"
            placeholder="Hours"
            type="number"
            value={invert ? amount : Math.round(amount / 60)}
            onChange={onChange}
            disabled={!invert}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFilp}>Filp</button>
        </div>
      );
    }
    function KmToMiles() {
      return <h3>KM 2 M </h3>;
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
        console.log(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index == "xx" ? "Please Select Your Units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
