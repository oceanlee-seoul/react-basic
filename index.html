<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
  "></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js
  "></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFilp = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <label for="minutes">Minutes</label>
          <input
            id="minutes"
            placeholder="Minutes"
            type="number"
            value={flipped ? amount * 60 : amount}
            onChange={onChange}
            disabled={flipped}
          />
          <h4>You want convert {amount}</h4>
          <label for="hours">Hours</label>
          <input
            id="hours"
            placeholder="Hours"
            type="number"
            value={flipped ? amount : Math.round(amount / 60)}
            onChange={onChange}
            disabled={!flipped}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFilp}>Filp</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
